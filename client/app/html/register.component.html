<div class="content_rgt">
    <div class="register_sec">
        <h1>Create An Account</h1>
        <form (submit)='signup()'>
            <ul>
                <li>
                    <span>First Name</span>
                    <input type="text" #firstname [(ngModel)]="user.firstname" name="fname" placeholder="Enter your first name" required>
                </li>
                <li>
                    <span>Last Name</span>
                    <input type="text" #lastname [(ngModel)]="user.lastname" name="lname" placeholder="Enter your last name" required>
                </li>
                <li>
                    <span>Email</span>
                    <input type="email" #email [(ngModel)]="user.email" name="email" placeholder="Enter your email" required>
                </li>
                <li>
                    <span>Password</span>
                    <input type="password" #password [(ngModel)]="user.password" name="password" placeholder="Enter your password" required minlength=6 required>
                </li>
                <li>
                    <input type="checkbox" name="check" value="agree" required>I agree to Term & Conditions
                </li>
                <li>
                    <input type="submit" value="Register">
                </li>
            </ul>
        </form>
        <div class="addtnal_acnt">I already have an account.<a [routerLink]="['/login']">Login My Account !</a></div>
    </div>
</div>
<welcome></welcome>
